<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros random</title>


    

    <script type="text/javascript"> 

    function getRandomInt(min, max) {

        return Math.floor(Math.random() * (max - min)) + min;

    }

    var numMax = 32; 
    var numIntentos = 50;
    var resultados = [];
    var array2 = [];
    var maxElemento = 0;
    var a=0;
    var b=0;
    var c=0;
    var d=0;
    

    function rellenarArray(){


        for(var i = 0; i<50 ;i++){

            resultados.push(getRandomInt(0,numMax));

        }
        
        document.getElementById("array").innerHTML = resultados;

        for (var i=0; i < resultados.length; i++) {


             if(resultados[i] > maxElemento){

                maxElemento = resultados[i];

             }
        }

        document.getElementById("mayor").innerHTML = maxElemento;
        

        while(a < resultados.length){

            b = resultados[a];
            
            c=0;

            while(c < resultados.length){
                    d = resultados[c];
            
                    if( b === d){
                        console.log("Este numero se repite:", d);
                    }
                    c++;
                }

                a++;
        }

    }

        
        


    
    </script>
</head>
<body>

    <button onclick="rellenarArray();">Pulsa para empezar</button>
    <p id="array">aqui array</p>
    <p id="mayor"></p>
    <p id="repetido"></p>
    <p id="repetidos"></p>

    
</body>
</html>
