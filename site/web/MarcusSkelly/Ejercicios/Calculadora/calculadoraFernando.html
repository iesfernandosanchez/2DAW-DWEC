<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>

	<script type="text/javascript" src="calculadora.js"></script>

	<script type="text/javascript">
		var Calculadora = new calculadora()
		document.addEventListener("DOMContentLoaded", function(event) { 
			document.getElementById("botonera").innerHTML = Calculadora.printButtons("resultado", ["suma","resta","factorial"], "op1","op2");

			console.log("la calculadora es de tipo:"+ typeof Calculadora );
			console.log("la calculadora es de tipo:"+ Calculadora instanceof calculadora );
		});
	</script>
</head>
<body>
	<input type="text" id="op1">
	<input type="text" id="op2">

	<div id="botonera"></div>

	<div id="resultado"></div>


</body>
</html>
