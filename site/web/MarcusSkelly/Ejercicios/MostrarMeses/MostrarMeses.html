<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>

<script>
    var meses = ["Enero","Febrero",2];
    var diasSemana = ["Lunes","Martes","Miercoles"];

    function printTable(arrayItems,idTable){
        var rowTable = " ";

        for(var i = 0; i < arrayItems.length; i++){
            rowTable += "<tr><td>" + arrayItems[i] + "</td></tr>"
        }

        document.getElementById(idTable).innerHTML = rowTable;
    }
    
</script>
</head>
<body>
    <table id="listado">
    </table>

    <button onclick = "printTable(diasSemana,'listado')">Mostrar Dias</button>
    <button onclick = "printTable(meses,'listado')">Mostrar Meses</button>
</body>
</html>
