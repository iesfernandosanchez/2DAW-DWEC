<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="css/metro.css" rel="stylesheet">

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/metro.js"></script>
    <script type="text/javascript" src="js/linea.js"></script>
    <script type="text/javascript" src="js/estacion.js"></script>
    <script type="text/javascript" src="js/camino.js"></script>

    <script text="text/javascript">
        
        var app;

        function iniciarApp() {
            app = new App();
            app.iniciar();

            app.imprimirMetro();
        }

        function abrirModal(numLinea) {
            app.abrirModal(numLinea);
        }

    </script>
</head>
<body onload="iniciarApp()">
    <div class="container-fluid mt-3" id="lineas">
        <!-- Aquí se montan las líneas de mentro con templates -->
    </div>

    <template id="lineaTemplate">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 id="caminosH4" class="card-title mb-5">Línea...</h4>
                        <div class="hori-timeline" dir="ltr">
                            <ul class="list-inline events" id="estacion">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="estacionTemplate">
        <li class="list-inline-item event-list">
            <div class="px-4">
                <div id="codigoEstacion" class="event-date bg-soft-primary text-primary">#0</div>
                <h5 id="nombreEstacion" class="font-size-16">Nombre...</h5>
                <div>
                    <button id="a" class="btn btn-primary btn-sm">Caminos</a>
                </div>
            </div>
        </li>
    </template>
    
    <!-- Modal -->
    <div class="modal fade" id="caminosModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Caminos</h5>
                </div>
                <div class="modal-body">
                    <table class="table table-borderless text-center">
                        <thead>
                          <tr>
                            <th scope="col">Punto A</th>
                            <th scope="col">Distancia</th>
                            <th scope="col">Punto B</th>
                          </tr>
                        </thead>
                        <tbody id="tbCaminos">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Template del modal -->
    <template id="caminosTemplate">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
</body>
</html>
