<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calendar Object</title>

	<script src="js/calendar.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var Calendar = new calendar( null, null, ["11/10/2021","12/10/2021"] );

		document.addEventListener("DOMContentLoaded", function(event) { 
			document.getElementById("calendario").innerHTML = Calendar.print();
		});

	</script>
</head>
<body>
	<div id="calendario"></div>
</body>
</html>
