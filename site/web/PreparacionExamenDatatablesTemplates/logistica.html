<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparación Examen Agencia de transportes</title>
    
    <script src="js/logistica.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <link href="css/logistica.css" rel="stylesheet">
</head>
<body>
    
    <div class="container text-center w-75 px-4">
        
        <div class="row gx-4">
            <div class="col"><h1>Agencia de transportes</h1></div>
        </div>
        <div class="row gx-4">
            <div class="col"><div class="p-3 border">Nº de envío</div></div>
            <div class="col"><div class="p-3 border" id="envio">envío</div></div>
        </div>
        <div class="row gx-4">
            <div class="col"><div class="p-3 border">Referencia</div></div>
            <div class="col"><div class="p-3 border" id="referencia">referencia</div></div>
        </div>
        <div class="row gx-4">
            <div class="col"><div class="p-3 border" id="estado">estado</div></div>
        </div>
        <div class="row gx-4">
            <div class="col">
                <div class="p-3 border" id="tracking">tracking</div>
            </div>
            <div class="col">
                <div class="p-3 border" id="direccion">dirección</div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
        var app = new Logistica;
        app.init();
    </script>
</body>
</html>
