<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        input:invalid {
            border: 2px solid #ff0000;
        }
    </style>

    <script type="text/javascript">

        function validar() {
            alert("Se ha validado el formulario");
        }

        function inicializar() {

            const formulario = document.getElementById("formulario");
            console.log(formulario)

            if (!formulario.validity.valid) {
                alert("El formaulario no es válido")
            }
        }

    </script>
</head>
<body onload="inicializar()">
    <form onsubmit="validar()" action="url-del-formulario" id="formulario">
        <!--
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" required 
            pattern="valor"
            minlength="3"
            maxlength="20">
        -->
        <label for="marca">Marca de vehículo</label>
        <input type="text" id="selector-marca" name="marca" list="marcas" required>
        <datalist id="marcas">
            <option>Volvo</option>
            <option>Renault</option>
            <option>Citroen</option>
            <option>Otro</option>
        </datalist>
        <label for="ruedas">Nº de ruedas</label>
        <input type="number" name="ruedas" required 
            min="1" 
            max="10">
        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
