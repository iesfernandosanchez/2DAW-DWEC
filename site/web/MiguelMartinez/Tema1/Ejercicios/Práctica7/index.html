<html>
<head>
	<style>
		pre {
			background: #cacaca;
			border: 1px solid;
			padding: 10px;
			white-space: unset;
		}
		h3, ul{
			margin:  2px 0px;
		}
	</style>
	<script type="text/javascript">
		var bucle = true;
		var nombres = [];
		while (bucle == true){
			var resultado = window.prompt("Introduce un nombre");

			if (resultado==null) {
				bucle = false;
			} else if(resultado=="") {
				bucle = false;
			} else {
				nombres.push(resultado);
			}
		}
		console.log(nombres)
	</script>
</head>
<body>
	<pre>
		<h3>Crea un script donde se pida al usuario que introduzca nombres hasta que este no introduce ninguno o bien pulsa en el boton cancelar de la ventana pop-up.</h3>
		<h3>Se debe hacer uso de la funcion prompt.</h3>
		<h3>Los valores recogidos deberan de guardarse en un array para mostrarlos al final por consola</h3>
	</pre>
</body>
</html>
