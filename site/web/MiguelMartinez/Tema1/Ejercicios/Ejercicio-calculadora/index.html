<body>
    <input type="text" id="op1">
    <input type="text" id="op2">

    <button onclick=

        Calculadora.suma(
            document.getElementById('op1').value,
            document.getElementById('op2').value)">
            SUMA
    </button>

    <button onclick=
    "document.getElementById('resultado').innerHTML=
        Calculadora.resta(
            document.getElementById('op1').value,
            document.getElementById('op2').value)">
            RESTA
    </button>

    <button onclick=
    "document.getElementById('resultado').innerHTML=
        Calculadora.multiplicacion(
            document.getElementById('op1').value,
            document.getElementById('op2').value)">
            MULTIPLICACIÓN
    </button>

    <button onclick=
    "document.getElementById('resultado').innerHTML=
        Calculadora.division(
            document.getElementById('op1').value,
            document.getElementById('op2').value)">

    </button>

    <button onclick=
    "document.getElementById('resultado').innerHTML=
        Calculadora.factorial(
            document.getElementById('op1').value,
            document.getElementById('op2').value)">
            FACTORIAL
    </button>

    <button onclick=
    "document.getElementById('resultado').innerHTML=
        Calculadora.orden(
            document.getElementById('op1').value,
            document.getElementById('op2').value)">
            ORDENAR
    </button>

    <button onclick=
    "document.getElementById('resultado').innerHTML=''
    document.getElementById('op1').value=''
    document.getElementById('op2').value=''">
            REINICIAR
    </button>
