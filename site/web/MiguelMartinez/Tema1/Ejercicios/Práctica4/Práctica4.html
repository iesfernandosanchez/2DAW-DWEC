<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function calcularFactorial(valor, idResultado){
            if(isNaN(valor)){
                document.getElementById(idResultado).innerHTML = "El valor no es un número válido"
                return
            }
            factorial = valor;
            resultado = 1;
            while(factorial>1){
                resultado *= factorial;
                factorial--;
            }
            document.getElementById(idResultado).innerHTML = resultado
            document.getElementById("numero").value = "";
            document.getElementById("numero").focus();
        }

        document.addEventListener("DOMContentLoaded", function(event){});

    </script>
</head>
<body>
    <input type="text" id="numero" onchange="calcularFactorial(this.value, 'resultado')" autofocus>

    <p id="resultado"></p>
</body>
</html>
