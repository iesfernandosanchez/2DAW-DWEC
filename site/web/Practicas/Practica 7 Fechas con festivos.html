<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript">

		
		var festives = ["11/10/2021","12/10/2021"];


		var mesInicio = 9;
		var mesFin = 2;


		var today = new Date();
		var calendario = [];
		var endGenerationCalendar = false;
		var day = 1;
		while(!endGenerationCalendar){
			var objFecha = new Date(today.getFullYear(),mesInicio-1,day);

			if(objFecha.getMonth() == mesFin - 1){
				endGenerationCalendar = true;

			}else{
				events = [];

				var itemDay = [];
				itemDay["date"] = objFecha.getDate() +"/"+ (objFecha.getMonth()+1) +"/"+ objFecha.getFullYear();

				if(festives.includes(itemDay["date"])){
					events.push("festivo");

				}

				itemDay["event"] = events
				calendario.push(itemDay);
			}
			day++
		}

		console.log(calendario);


	</script>
</head>
<body>

</body>
</html>
