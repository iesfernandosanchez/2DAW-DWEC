<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carta Top Trump</title>
    <link rel="stylesheet" href="css.css">
    <script type="text/javascript">
        var carta = [];
        carta["titulo"] = "Draco Malfoy";
        carta["img"] = "img/draco.jpg";
        carta["descripcion"] = "Draco Malfoy es hijo de Lucius Malfoy y Narcissa Malfoy seguidores de Voldermot. Listo, habilidoso y muy impetuoso. El mayor rival de Harry en Howarts.";
        carta["caracteristicas"] = [];

        var caracteristicas = [];
        caracteristicas["magia"] = 6;
        caracteristicas["temperamento"] = 7;
        caracteristicas["sabiduria"] = 4;
        caracteristicas["astucia"] = 8;
        caracteristicas["coraje"] = 8;
        carta["caracteristicas"].push(caracteristicas);

        document.addEventListener("DOMContentLoaded", function(event){
            Object.keys(carta).forEach(key => {
                if (key == "img"){
                    document.getElementById(key).src = carta[key]
                } else {
                    document.getElementById(key).innerHTML += carta[key]
                }
            });
            console.log(carta["caracteristicas"][0]);
            Object.keys(carta["caracteristicas"][0]).forEach(key => {
                console.log(key)
                console.log(carta["caracteristicas"][0][key])
                document.getElementById(key).innerHTML = carta["caracteristicas"][0][key]
            });
        });
    </script>
</head>
<body>
    <div id="carta">
        <h1 id="titulo">
        </h1>
        <img id="img" src="img/draco.jpg"/>
        <span id="descripcion">
        </span>
        <span id="caracteristicas">
            <ul>
                <li>Magia:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="magia"></span></li>
                <li>Temperamento:&nbsp&nbsp<span id="temperamento"></span></li>
                <li>Sabiduria:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="sabiduria"></span></li>
                <li>Astucia:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="astucia"></span></li>
                <li>Coraje:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span id="coraje"></span></li>
            </ul>
        </span>
    </div>
</body>
</html>
