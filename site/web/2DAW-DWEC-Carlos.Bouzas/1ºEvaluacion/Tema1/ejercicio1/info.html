<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Meses del año</title>
    <!-- Adjunta un fichero ZIP con el ejercicio donde se muestren dos botones, uno para mostrar los dias de la semana
    y otro para mostrar los meses del año.

    Para esto crea un fichero main.js llamado desde el documento info.html.

    En el fichero main.js deberás definir la funcion "printTable" que reciba como primer parámetro el array de datos
    que mostrará, asíí como un segundo parámetro que recibirá el "id" de la etiqueta html donde se mostrará el contenido
    del array. -->

    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<h1>Meses</h1>
<table id="meses"></table>
<button onclick="printTable(diasSemana, 'meses')">
    Mostrar dias.
</button>
<button onclick="printTable(meses, 'meses')">
    Mostrar meses.
</button>

</body>
</html>
