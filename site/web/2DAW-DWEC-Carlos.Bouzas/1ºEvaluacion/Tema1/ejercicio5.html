<html>
<head>
    <style>
        pre {
            background: #cacaca;
            border: 1px solid;
            padding: 10px;
            white-space: unset;
        }
        h3, ul{
            margin:  2px 0px;
        }
    </style>

	<script type="text/javascript">

		let nombre;
		let nombres = [];
		do {
			 nombre = window.prompt("Introduzca un nombre:");
			 nombres.push(nombre);
		} while (nombre !== null && nombre !== "");

		nombres.pop();

		document.addEventListener("DOMContentLoaded", function () {
			let filaTabla = "";
			for (let i = 0; i < nombres.length; i++) {
				filaTabla += "<tr><td>" + nombres[i] + "</td></tr>";
				document.getElementById("tabla").innerHTML = filaTabla;
			}
		});

	</script>

</head>
<body>
	<pre>
		<h3>Crea un script donde se pida al usuario que introduzca nombres hasta que este no introduce ninguno o bien pulsa en el boton cancelar de la ventana pop-up.</h3>
		<h3>Se debe hacer uso de la funcion prompt.</h3>
		<h3>Los valores recogidos deberan de guardarse en un array para mostrarlos al final por consola</h3>
	</pre>
<table id="tabla"></table>
</body>
</html>
