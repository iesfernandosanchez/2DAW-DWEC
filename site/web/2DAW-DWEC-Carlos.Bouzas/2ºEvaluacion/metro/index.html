                    </ul>
                </div>
            </div>
        </div>

    <address>

            </div>
        </div>

                <div id="paradas" class="col-11 m-auto timeline-steps aos-init aos-animate" data-aos="fade-up">

    <footer>

                    <div class="modal-header">

                        <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-bs-label="Close"></button>
                    </div>
                    <div id="cuerpo-modal" class="modal-body">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>

                </div>
            </div>
        </div>
    </footer>
</main>

    <template id="plantilla-estaciones">
        <div class="timeline-step">

                <p class="nombre-linea h6 mt-3 mb-1"></p>
            </div>
        </div>
    </template>
    <template id="plantilla-lineas-menu">

<span class="icon-lineas"><span class="path1"></span><span class="path2"></span><span class="path3"></span></span>
