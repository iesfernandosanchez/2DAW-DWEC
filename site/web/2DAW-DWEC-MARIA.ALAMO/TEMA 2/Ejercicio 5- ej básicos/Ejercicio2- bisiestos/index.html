<!DOCTYPE html>
<html>
<head>
	<title>bisiestos</title>


	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event){
		});		
		function calcularBisiesto(anio){
			if ((anio % 4 == 0 && anio % 100 != 0) || anio % 400 == 0){
				document.getElementById('resultado').innerHTML = anio + " es a単o bisiesto";
			} else{
				document.getElementById('resultado').innerHTML =  anio + " no es a単o bisiesto";
			}				
		}
	</script>
</head>

<body>
	<p>多Es un a単o bisiesto?</p>

	<input type="text" id="dato">	
	
	<p id="resultado"></p>

	<button onclick="calcularBisiesto(document.getElementById('dato').value)">Averiguar</button> 
	

</body>
</html>
