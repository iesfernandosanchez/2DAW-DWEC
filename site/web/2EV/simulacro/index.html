<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulacro 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    
    <script src='js/contabilidad.js'></script>
    <script src='js/tienda.js'></script>
    <script src='js/movimiento.js'></script>
    <script src='js/screen.js'></script>
    <script src='js/app.js'></script>
</head>
<body>
    
    <div class="container rounded bg-light border mt-5">
        <div class="row" id="tiendas">
        </div>
    </div>
    
    <template id="templateTienda">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="recaudacion"></div>
            </div>
        </div>
    </template>
    
    <!-- Table with stripped rows -->
    <div class="container rounded bg-light border mt-5">
        <table class="table datatable" id="dataTable">
        </table>
    </div>
    <!-- End Table with stripped rows -->
    
    <div class="container rounded bg-light border mt-5">
        <div id="chart"></div>
    </div>
    
    <script src="js/simple-datatables.js"></script>
    <script src="js/apexcharts/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
        var app = new App;
        app.init();
    </script>
</body>
</html>
