<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Metro</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/timeline.css" rel="stylesheet">


	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/metro.js"></script>
	<script src="js/linea.js"></script>
	<script src="js/estacion.js"></script>
	<script src="js/camino.js"></script>

	<!--
		https://www.bootdey.com/snippets/view/simple-horizontal-timeline#css
	-->

	<script>

		let metroJSON = [
			{'nombre':'linea 5', 'estaciones': ['Ventas', 'Sol', 'Alsacia']},
			{'nombre':'linea 2', 'estaciones': ['Quevedo', 'Sol', 'Banco de España']},
			{'nombre':'linea 4', 'estaciones': ['MNDJOSF', 'Sol', 'Banco de España']}
		];


		var metro;
		document.addEventListener("DOMContentLoaded", function(event) { 
			metro = new Metro(metroJSON);
			//console.log(metro.getEstacion("Sol"));

			metro.paintLine("linea 5");
			metro.paintLine("linea 2");
			//metro.paintLine("linea 4");
		});
	</script>
</head>
<body>

	<div >
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12" id="metro">
					<!-- end card -->
				</div>
			</div>

		</div>
	</div>

	<template id="linea">
		<div class="card">
            <div class="card-body">
                <h4 class="card-title mb-5" id="nameLine"></h4>
                <div class="hori-timeline" 
                dir="ltr">
                    <ul class="list-inline events" 	id="listadoEstaciones">

                    </ul>
                </div>
            </div>
        </div>
	</template>

	<template id="estacion">
		<li class="list-inline-item event-list">
            <div class="px-4">
                <div class="event-date bg-soft-success text-success" id="nameStation"></div>
                <div>
                    <a href="#" id="btnStationInfo" data-bs-toggle='modal' data-bs-target='#exampleModal' class='btn btn-primary btn-sm'>Read more</a>
                </div>
            </div>
        </li>
	</template>

	



	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modalBody">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
