<html>
<head>

	<style>
		pre {
		    background: #cacaca;
		    border: 1px solid;
		    padding: 10px;
		    white-space: unset;
		}
		h3, ul{
			margin:  2px 0px;
		}

	<title></title>

	<script type="text/javascript">

		function createProcess(nombre, creacion, uso, matriz) {
			var array = [nombre, creacion, uso];
			matriz.push(array);
			return matriz;
		};

		matriz = [];
		matriz = createProcess('C',1,1, matriz);
		matriz = createProcess('A',0,3, matriz);
		matriz = createProcess('B',2,4, matriz);
	
		matriz.sort(function (a, b) {
			if (a[1]<b[1]) {
				return -1;
			} else if (a[1] > b[1]) {
				return 1;
			}
			return 0;
    	});
		console.log(matriz)
	</script>
</head>
