<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio1 - Jason</title>

</head>
<body>

	<pre>
		<h3>Muestra correctamente la palabra y su definici√≥n en sus DIV's correspondientes:</h3>
	</pre>
	<div id="myDiv"></div>
	<div id="Word"></div>
	<hr/>
	<div id="Definition"></div>

</body>

<script type="text/javascript">

	var decodeHTML = function (html) {
		var txt = document.createElement('textarea');
		txt.innerHTML = html;
		return txt.value;
	}
	
	const removeAccents = (str) => {
		return str.normalize("NFD").replace(/['\u0300-\u036f']/g, "");
	} 


	function loadXMLDoc() {
		var xmlhttp = new XMLHttpRequest();

		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
				if (xmlhttp.status == 200) {

					var string = JSON.parse(xmlhttp.responseText);
					var body = string["body"];
					var word = body["Word"];
					var definition = body["Definition"];

					document.getElementById("Word").innerHTML = removeAccents(word);
					document.getElementById("Definition").innerHTML = unescape(removeAccents(definition));
					console.log(unescape(definition));

				}else if (xmlhttp.status == 400) {
					alert('There was an error 400');
				}else {
					alert('something else other than 200 was returned');
				}
			}
		};

		xmlhttp.open("GET", "https://palabras-aleatorias-public-api.herokuapp.com/random", true);
		xmlhttp.send();
	}

	document.addEventListener("DOMContentLoaded", function(event) { 
		loadXMLDoc();
	});

</script>
</html>
