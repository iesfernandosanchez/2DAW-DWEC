<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contar Vocales</title>

	<script type="text/javascript">

        function contador(frase) { 
            var vocales = frase.match(/[aeiou]/gi).length;
            return document.getElementById("resultado").textContent = "NÃºmero total de vocales: " + vocales;
        }


	</script>
</head>
<body>
    
    <p>Introduce una frase:</p>
		<input type="text" id="frase">

	<button onclick="contador(frase.value)">Contar</button>

    <div id="resultado"></div>

</body>
</html>
