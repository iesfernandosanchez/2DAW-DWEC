<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMdeDios - Geolocalización</title>

</head>
<body>
    <div id="mapholder">

        <!-- Aquí irá el mapa de Google Maps-->

    </div>
    <script type="text/javascript">

        const x = document.getElementById("mapholder");
        console.log(x)
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {

            let latlon = position.coords.latitude + "," + position.coords.longitude;

            let img_url = "https://maps.google.com/maps?q="+latlon+"&t=&z=13&ie=UTF8&iwloc=&output=embed";

            var innerHtml = '<iframe width="600" height="500" id="gmap_canvas" src="'+img_url+'" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>';

            document.getElementById("mapholder").innerHTML = innerHtml;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                x.innerHTML = "User denied the request for Geolocation."
                break;
                case error.POSITION_UNAVAILABLE:
                x.innerHTML = "Location information is unavailable."
                break;
                case error.TIMEOUT:
                x.innerHTML = "The request to get user location timed out."
                break;
                case error.UNKNOWN_ERROR:
                x.innerHTML = "An unknown error occurred."
                break;
            }
        }

        getLocation();
    </script>
</body>
</html>
