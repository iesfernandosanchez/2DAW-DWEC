<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <script>

        function getRandomInt(max) {
            return Math.floor(Math.random() * (max))
        }

        let numeroMaximo;
        let numeroIntentos;

        function rellenarArrays() {
            numeroMaximo = document.getElementById("max").value;
            numeroMaximo = parseInt(numeroMaximo) + 1;
            numeroIntentos = document.getElementById("int").value;
            var results = [];
            for (var i = 0; i < numeroIntentos; i++) {
                results.push(getRandomInt(numeroMaximo))
            }
            console.log(results);

            var ocurrencias = [];

            results.forEach(function (n) {
                ocurrencias[n] = (ocurrencias[n] || 0) + 1;
            });
            console.log(ocurrencias);
        }

    </script>
</head>
<body>
<label for="max">Número máximo</label> <input type="number" id="max"> <br><br>
<label for="int">Número de intentos </label><input type="number" id="int"> <br><br>
<button onclick="rellenarArrays()">Calcular</button>
</body>
</html>
